<nav class="navbar">
  <ul class="nav-list">
    <li>
      <a routerLink="/home" class="nav-item active">Home</a>
    </li>
    <li>
      <a routerLink="/daily" class="nav-item active">Today</a>
    </li>
    <li>
      <a routerLink="/hourly"  class="nav-item active">Hourly</a>
    </li>
    <li>
      <a class="nav-item active">7-Day</a>
    </li>
  </ul>


  @if (accountService.currentUser()) {
    <div class="dropdown">
      <a href="#" class="dropdown-toggle" (click)="toggleDropdown()">
        Profile
      </a>

      <span class="dropdown-arrow" [class.rotate]="isDropdownOpen" (click)="toggleDropdown()">â–¼</span>

      <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
        <div class="dropdown-divider"></div>
      </div>
    </div>
  }

  @if(!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
      <input name="username"
             [(ngModel)]="user.username"
             class="form-input"
             placeholder="Username">
      <input name="password"
             [(ngModel)]="user.password"
             class="form-input"
             placeholder="Password"
             type="password">
      <button class="form-button" type="submit">Login</button>
    </form>
  }
</nav>
